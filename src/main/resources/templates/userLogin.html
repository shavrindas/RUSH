<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS 파일 포함 -->
    <link rel="stylesheet" href="/images/joinstyles.css">
    <link rel="stylesheet" href="/images/nav.css">
    <link rel="stylesheet" href="/images/Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header style="position: fixed; top: 0; left: 0; width: 98%; z-index: 1000;">
    <div class="profile-container">
        <a href="/index">
            <i class="fas fa-home profile-icon"></i> <!-- Font Awesome 집 모양 아이콘 -->
        </a>
    </div>
    <h1>Study Village</h1>
    <div class="auth-buttons">
        <!-- 로그인 버튼 -->
        <button onclick="window.location.href='/login';">Login</button>
        <!-- 회원가입 버튼 -->
        <button onclick="window.location.href='/userCreate';">Sign Up</button>
    </div>
</header>

<body>
    <div class="background"></div>
<div class="container">
    <h1>Login</h1>

    <!-- 로그인 폼 -->
    <form action="/login" method="POST">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- 회원가입 링크 -->
    <p>
        <a href="/userCreate">아직 회원이 아니신가요?</a>
    </p>
    <p>
        <a href="/userFind">비밀번호를 잊으셨나요?</a>
    </p>

    <!-- 로그인 실패 메시지 표시 -->
    <div th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
